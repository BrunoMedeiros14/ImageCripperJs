<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image cropper Js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container mt-3 bg-secondary bg-opacity-50 border border-secondary p-2 rounded">

    <div id="preview-div">
      <h2>Image preview</h2>
    </div>

    <form enctype="multipart/form-data">
      <input class="visually-hidden" type="file" name="file" id="image-input">
      <button type="button" id="image-button" class="btn btn-light">Upload Photo</button>
    </form>

  </div>

  <script src="./script.js"></script>

</body>

</html>
