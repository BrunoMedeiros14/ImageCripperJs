<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image cropper Js</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- CROP_JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css"
    integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container mt-3 bg-secondary bg-opacity-50 border border-secondary p-2 rounded">

    <div id="previewDivImage">
      <h2>Image preview</h2>
    </div>

    <form enctype="multipart/form-data">
      <input class="visually-hidden" type="file" name="file" id="image-input">
      <button type="button" id="image-button" class="btn btn-light">Upload Photo</button>
    </form>

  </div>

  <div id="modal"
    class="modalBg bg-dark bg-opacity-50 justify-content-center align-items-center w-100 h-100 d-flex  visually-hidden">
    <div class="modalCard rounded px-3 py-2 bg-white d-flex flex-column gap-1 justify-content-between">

      <h1 class="modal-title fs-5" id="exampleModalLabel">Cropper Image</h1>

      <div class="d-flex gap-1 flex-grow-1">
        <div id="previewCrop" class="rounded-circle overflow-hidden"></div>
        <div class="flex-grow-1" id="cropCanva"></div>
      </div>

      <div class="footer d-flex gap-3 pt-2 border-top justify-content-end">
        <button type="button" id="removeCropBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="addCropBtn" class="btn btn-primary">Save image cropped</button>
      </div>

    </div>
  </div>

  <!-- CROPPER_JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"
    integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./script.js"></script>

</body>

</html>
